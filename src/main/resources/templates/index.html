    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Feature Toggles</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"

            Menu

                <li class="nav-item mx-0 mx-lg-1">

                <li class="nav-item mx-0 mx-lg-1">

<header class="masthead text-white text-left">
    <div class="container d-flex align-items-center flex-column">

        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead class="thead-dark">
            <tr>
                <th class="th-sm">ID

                </th>
                <th class="th-sm">TOGGLE NAME

                </th>

                <th class="th-sm">TYPE

                </th>

                <th class="th-sm">CHANNEL

                </th>
                <th class="th-sm">LAST MODIFIED

                </th>
                <th class="th-sm">STATE

                </th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="toggle, iStat : ${featureToggles}">

                <td th:text="${toggle.id}"/>

                <td th:text="${toggle.toggleName}"/>

                <td>
                    <div class="rounded-circle text-white text-center text-bold" th:id="${toggle.toggleType}"
                         data-toggle="tooltip" data-placement="right" th:title="${toggle.toggleType.type}">
                        <label th:text="${toggle.toggleType}"/>
                    </div>
                </td>


                <td th:text="${toggle.channel}"/>

                <td th:text="${toggle.lastModifiedOn}" data-toggle="tooltip" data-placement="top"
                    th:title="${toggle.lastModifiedOn}"/>

                <td>
                    <!-- Default checked -->
                    <div class="custom-control custom-switch">
                        <!--  hasEditAuthority==false, append disabled attribute -->
                        <input type="checkbox" class="custom-control-input" th:id="${toggle.id}"
                               th:disabled="${disableEditing}"
                               th:checked="${toggle.enabled}">
                        <label class="custom-control-label" th:for="${toggle.id}"></label>
                    </div>
                </td>

            </tr>

            </tbody>

        </table>


    </div>


</header>
